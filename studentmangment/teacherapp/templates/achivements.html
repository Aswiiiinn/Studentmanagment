<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Grade</th>
                <th>Class Performance</th>
            </tr>
        </thead>
        <tbody>
            {% for item in item %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.score }}</td>
                <td>{{ item.Grade }}</td>
                <td>{{ item.class_perfomance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'teacherapp:Scoredetailsviewadd' %}">Add Score</a>
</body>
</html>
